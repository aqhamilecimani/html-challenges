<!DOCTYPE html>
<html>
<body>
  <title>Nested table challenge</title>
<h1>Manipulate the tables</h1>
<link type="text/css" rel="stylesheet" href="css/style.css">
</body>
<table border="1" width="300" height="200">

      <tr>
         <td>1</td>
         <td colspan="4" align="center">2</td>
      </tr>
      <tr>
         <td rowspan="3" align="center">3</td>
         <td>4</td>
         <td>5</td>
         <td colspan="2" rowspan="2" align="center">6</td>
      </tr>
      <tr>
        <td>7</td>
        <td>8</td>
      </tr>
      <tr>
        <td colspan="2" align="center">9</td>
        <td colspan="2" align="center">10</td>
  </tr>
</table>
<br>
<br>
<br>
<body>
<h1>Nested table</h1>
</body>
<div>
   <table border="1">
     <tr>
       <td>1</td>
       <td>2</td>
     </tr>
     <tr>
       <td>3</td>
       <td>
         <table border="1">
           <tr>
             <td>
               <table border="1">
                 <tr>
                   <td>4</td>
                   <td>5</td>
                 </tr>
                 <tr>
                   <td>7</td>
                   <td>8</td>
                 </tr>
               </table>
             </td>
             <td>6</td>
           </tr>
           <tr>
             <td>9</td>
             <td>10</td>
           </tr>
         </table>
       </td>
     </tr>
   </table>
 </div>
</html>
