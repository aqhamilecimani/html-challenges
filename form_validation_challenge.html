<!DOCTYPE html>
<html>
<head>
</head>
<body>
  <center>
    <form method="post">
      <h1>Registration Form</h1>
      <table border="0">
         <tr>
    <td>  User id:</td> <td><input type="text" pattern="\d*" min="5" maxlength="12"required placeholder="user id"></td>
  </tr>
       <tr>

    <td>  Password:</td><td><input type="password" pattern="\d*" min="7" maxlength="12" required placeholder="password"></td>
  </tr>

      <tr>
  <td>    Name:</td><td><input type="text" pattern="[A-Za-z]" required placeholder="full name"></td>
</tr>

      <tr>
  <td>    Address:</td><td><input type="text" name="adress" optional></td>
</tr>
<tr>
    <td>  Country:</td><td><select name="countries"required >
        <option value="" disabled selected>(Please select a country)</option>
        <option value="Australia">Australia</option>
        <option value="Botswana">Botswana</option>
        <option value="Canada">Canada</option>
        <option value="Denmark">Denmark</option>
        <option value="Ethopia">Ethopia</option>
        <option value="France">France</option>
        <option value="other">Other</option>
      </select></td>
    </tr>
    <tr>
    <td>  Zip Code:</td><td><input type="Number" name="zip code" required></td>
    </tr>
    <tr>
  <td>Email:</td><td><input type="email" name="email" required placeholder="yourmail@example.com"></td>
 </tr>
<tr>

    <td>  Sex:</td><form><td><input type="radio" name="gender" value="Male" required>Male<input type="radio" name="gender" value="Female" required>Female</td>
      </form>
    </tr>
<tr>
    <td>  Language:</td><td><input type="checkbox" name="Language" value="English" checked required>English
      <input type="checkbox" name="Language" value="Non-English" required>Non-English</td>
    </tr>
<tr>
  <td>    About:</td>
  <td>    <textarea name="About" form="usrform" placeholder="Drop us a message"  optional></textarea></td></tr>
</tr>
<tr>
    <td colspan="2"> <center><input type="submit" value="Submit"></center></td>
    </tr>
    </table>
    </center>
  </form>
</body>
</html>
